<style type='text/css'>
#ex1Slider .slider-selection {
	background: #BABABA;

	<div id="grafo">




		<span>- Use mouse wheelUse to zoom in or out the graph 
		<br><br>

		<br>

			data-slider-max="400" data-slider-step="1" data-slider-value="5" />
