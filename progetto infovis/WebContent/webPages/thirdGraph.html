<style type='text/css'>
body, #graph-container {
	font-family: "Droid Sans", "Helvetica Neue", Helvetica, Arial,
		sans-serif;
	font-size: 14px;
	height: 100%;
	width: 98%;
	margin-left: 1%;
	margin-right: 1%;
	position: absolute;
	overflow: hidden;
	cursor: default;
}

.graph-overlay {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	display: none;
}

.graph-selection-indicator {
	position: absolute;
	background: transparent;
	border: 1px solid orange;
}

	<iframe id="frm_1" src="data/u2c.txt" style="display: none;"></iframe>

			<a class="navbar-brand" href="./index.html">InfoVis Project</a>
		</div>
	</nav>

	<div id="grafo">

		<span id="span">Use mouse wheelUse to zoom in or out the graph
